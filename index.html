    <!-- the link tag -->
    <a href="mailto:today@gmail.com" target="_blank">vist the about page</a>
    <a href="./about.html">vist the about page</a>
    <a href="mailto:today@gmail">send us a mail</a>
    <!-- the heading tags -->
    <h1>HTML CLASS</h1>
    <h2>HTML CLASS</h2>

    <h4>HTML CLASS</h4>
    <h5>HTML CLASS</h5>

    <!-- pragraph text -->
    <p title="this will take you to a new page">this is a paragraph</p>

    <h1>the break tag is illustrated below</h1>

    <!-- horizontal line -->
    <hr />

    <!-- using images -->
    <img

    <!-- absolute img path  -->
    <img
      src="./asset/Gov.-Siminalayi-Fubara-of-Rivers.webp"
      alt="Governor of Rivers State, Sim Fubara"
    />
    <!-- form -->

    <form action="">
      <div>
        <label for="username">Username</label
        ><input type="text" id="username" placeholder="enter your username" />
      </div>
      <div>
        <label for="email"> Email </label
        ><input type="email" id="email" placeholder="enter your email" />
      </div>
      <div>
        <label for="password"> password </label
        ><input
          type="password"
          id="password"
          name="password"
          placeholder="enter your password"
        />
      </div>
      <div>
        <label for="date"> Date </label
        ><input type="date" id="date" placeholder="enter your date" />
      </div>
      <div>
        <label for="upload"> Upload </label
        ><input type="file" id=" upload" placeholder="enter your upload" />
      </div>
      <div>
        <label for="number"> Number </label
        ><input type="number" id="number" placeholder="enter your number" />
      </div>
      <div>
        <input type="range" id="shoe" name="shoe" min="0" max="20" /><label
          for="shoe"
          >Shoe size</label
        >
      </div>
      <div>
        <input type="radio" id="male" name="gender" /><label for="male"
          >Male</label
        >
        <input type="radio" id="female" name="gender" /><label for="female"
          >Female</label
        >
      </div>
      <div>
        <input type="checkbox" id="spice" name="spice" />
        <label for="spice">spice</label>
      </div>
      <div>
        <input type="checkbox" id="maggi" name="maggi" />
        <label for="maggi">maggi</label>
      </div>
      <div>
        <input type="checkbox" id="onga" name="onga" />
        <label for="onga">onga</label>
      </div>
      <div>
        <input type="color" value="ff000" />
        <label for="onga">select colour</label>
      </div>
      <div>
        <button type="submit">submit form</button>
      </div>
      <!-- Html structure -->
      <header></header>
      <nav></nav>
      <main>
        <section></section>
        <section></section>
      </main>
      <footer></footer>
      <select>
        <option>book</option>
        <option>Bag</option>
        <option>chair</option>
      </select>
    </form>
  </body>
</html>
